name: Deploy Frontend

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'escoresheet/frontend/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    env:
      PAGES_CNAME: app.OpenBeach.app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build
        working-directory: escoresheet/frontend
        run: |
          npm install
          # Determine base path: use '/' when CNAME set, else '/<repo-name>/'
          # For user/org pages (repo name ends with .github.io), always use '/'
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          if [ -n "$PAGES_CNAME" ]; then 
            BASE_PATH="/"
          elif [[ "$REPO_NAME" == *.github.io ]]; then
            # User/org page - deploy at root
            BASE_PATH="/"
          else
            # Project page - deploy in subdirectory
            BASE_PATH="/$REPO_NAME/"
          fi
          echo "Building with base path: $BASE_PATH (repo: $REPO_NAME, CNAME: $PAGES_CNAME)"
          export VITE_BASE_PATH="$BASE_PATH"
          npm run build
          # Create SPA fallback for GitHub Pages
          cp dist/index_beach.html dist/404.html
          # Write CNAME when provided
          if [ -n "$PAGES_CNAME" ]; then echo $PAGES_CNAME > dist/CNAME; fi
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: escoresheet/frontend/dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

