# OpenBeach - Synology PostgreSQL + PostgREST + Cloudflare Tunnel
#
# This docker-compose file sets up:
# - PostgreSQL database for local data storage
# - PostgREST API server (HTTP REST interface for PostgreSQL)
# - Cloudflare Tunnel for secure remote access (optional)
#
# Usage:
# 1. Copy this folder to your Synology: /volume1/docker/openbeach/
# 2. Copy .env.example to .env and fill in your values
# 3. Run: docker-compose up -d
#
# Local access: http://your-synology-ip:3000
# Remote access: https://your-domain.com (via Cloudflare Tunnel)

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: openbeach-postgres
    environment:
      POSTGRES_USER: openbeach
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: openbeach
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openbeach -d openbeach"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - openbeach

  # PostgREST API Server
  # Provides HTTP REST API for PostgreSQL (same as Supabase uses internally)
  postgrest:
    image: postgrest/postgrest:v12.0.2
    container_name: openbeach-postgrest
    environment:
      PGRST_DB_URI: postgres://openbeach:${POSTGRES_PASSWORD}@postgres:5432/openbeach
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: openbeach
      PGRST_JWT_SECRET: ${JWT_SECRET:-}
      PGRST_SERVER_HOST: "*"
      PGRST_SERVER_PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - openbeach

  # Cloudflare Tunnel (Optional - for remote access)
  # Remove this service if you only need local LAN access
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: openbeach-cloudflared
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    profiles:
      - remote  # Only starts with: docker-compose --profile remote up -d
    restart: unless-stopped
    networks:
      - openbeach

networks:
  openbeach:
    driver: bridge
