<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Standard favicons - browsers will use the largest appropriate size -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_beach.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_beach.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon_beach.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon_beach.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon_beach.png" />
    <link rel="icon" type="image/png" sizes="256x256" href="/favicon_beach.png" />
    <!-- Apple touch icon for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_beach.png" />
    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon_beach.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon_beach.png" />
    <!-- Fallback favicon.ico for older browsers -->
    <link rel="shortcut icon" href="/favicon_beach.png" />
    <title>OpenBeach Scoresheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Global Font Setting */
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Custom print styles to ensure background graphics/colors print */
      @media print {
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        @page {
          size: A4 landscape;
          margin: 5mm;
        }
        /* All scoresheet pages share the same dimensions */
        .page-boundary {
          width: 287mm !important;
          height: 200mm !important;
          max-height: 200mm !important;
          overflow: hidden !important;
          margin: 0 !important;
          padding: 2mm !important;
          box-sizing: border-box !important;
          display: block !important;
          border: none !important;
          box-shadow: none !important;
          background: white !important;
        }
        #page-1 {
          page-break-after: always !important;
          break-after: page !important;
        }
        .page-boundary:not(#page-1) {
          page-break-before: always !important;
          break-before: page !important;
        }
      }
      /* Hide scrollbar for cleaner look in inputs */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .vertical-text {
        writing-mode: vertical-lr;
        transform: rotate(180deg);
      }
      /* Dense table utils */
      .input-dense {
        text-align: center;
        background-color: transparent;
        width: 100%;
        height: 100%;
        outline: none;
      }
      .input-dense:focus {
        background-color: rgba(59, 130, 246, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 antialiased print:bg-white text-[10px]">
    <div id="root"></div>
    <script type="module" src="/scoresheet_pdf_beach/index.tsx"></script>
  </body>
</html>
